<htmlform>
	<fieldset>
		<legend>Glasses Ordering</legend>
	<p>
	<label>Company glasses ordered from</label><br/>
	<select name="glassesCompany">
		<option value="scolin">Scolin</option>
		<option value="other">Other</option>
	</select>
	</p>
	<p>
	<label>Cost of Glasses</label><br/>
	<input type="number" name="costglasses"></input>
	</p>
	<p>
	<label>Paid 1 Amount</label><br/>
	<input type="number" name="amountpaid1"></input>
	</p>
	<p>
	<label>Paid 1 Receipt#</label><br/>
	<input type="number" name="receiptNoAmount1"></input>
	</p>
	<p>
	<label>Paid 2 Amount</label><br/>
	<input type="number" name="amountpaid2"></input>
	</p>
	<p>
	<label>Paid 2 Receipt#</label><br/>
	<input type="number" name="receiptNoAmount2"></input>
	</p>
	<p>
	<label>Balance</label><br/>
	<input type="number" name="balance"></input>
	</p>
	<p>
	<label>Date glasses ordered</label><br/>
	<input type="date" name="glassesOrderDate"></input>
	</p>
	<p>
	<label>Date glasses received</label><br/>
	<input type="date" name="glassesreceivedDdate"></input>
	</p>
	<p>
	<label>Date glasses dispensed to patient</label><br/>
	<input type="date" name="glassesDispensedDate"></input> 
	</p>
	</fieldset>
	<br/>
	<input type="submit" value="Submit"></input><button type="button" onclick="alert ('Are you sure you want to Cancel')">Cancel</button>
</htmlform>
