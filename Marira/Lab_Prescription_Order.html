<htmlform>

	<macros>
		paperFormId = (Fill this in)
		headerColor =#009d8e
		fontOnHeaderColor = white
	</macros>
	<script type="text/javascript">
	
		$j(function(){
			$j('.type').hide();
		});
	</script>
	
	<style>
		.section {
			border: 1px solid $headerColor;
			padding: 2px;
			text-align: left;
			margin-bottom: 1em;
		}
		.sectionHeader {
			background-color: $headerColor;
			color: $fontOnHeaderColor;
			display: block;
			padding: 2px;
			font-weight: bold;
		}
		table.baseline-aligned td {
			vertical-align: baseline;
		}
		td.lookup {
			background-color:yellow;
		}
	</style>

	<h2>Lab and Prescription Order</h2>
		<div id="EncounterDetails" style="visibility: hidden; display: none;">
		<section headerLabel="Encounter Details">
  		<br/>
  		<br/>
    	Date: <encounterDate default="today"/> <br/>
    	Location: <encounterLocation default="SessionAttribute:emrContext.sessionLocationId"/>
    	Provider: <encounterProvider default="currentUser"/>
 		</section>
 		</div>
        <section headerLabel="Lab and Prescription">
		<table class="baseline-aligned">
			<tr>
				<th style="background-color: #696969; color: #ffffff;">Lab Order</th>
				<th style="background-color: #696969; color: #ffffff;">Previous Lab Order</th>

			</tr>
			<tr>
				<td><obs conceptId="164148" cols="20" rows="5" /></td>
			
				<ifMode mode="ENTER">
					<td class="lookup">
						<lookup complexExpression="#foreach($obs in $fn.allObs(164148)) 
							$obs.valueText &lt;br &gt; [#Date: $obs.obsDatetime] &lt;hr &gt; &lt;br &gt; #end" class="value"/>
					</td>
				</ifMode>
			</tr>
		</table>
		<table class="baseline-aligned">
			<tr>
				<th style="background-color: #696969; color: #ffffff;">Prescription</th>
				<th style="background-color: #696969; color: #ffffff;">Previous Prescription</th>
			</tr>
			<tr>
				<td><obs conceptId="164149" cols="20" rows="5" /></td>
			
				<ifMode mode="ENTER">
					<td class="lookup">
						<lookup complexExpression="#foreach($obs in $fn.allObs(164149)) 
							$obs.valueText &lt;br &gt; [#Date: $obs.obsDatetime] &lt;hr &gt; &lt;br &gt; #end" class="value"/>
					</td>
				</ifMode>
			</tr>
		</table>
	</section>

	<submit/>

</htmlform>
