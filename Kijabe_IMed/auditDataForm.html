 <div id="Diagnosis" style="visibility: visible; display: block;">
    <repeat>
            <template>
                <table width="100%">
                    <tr>
                        <td>
                            Discharge Diagnosis: <obs conceptId="1642" answerClasses="Diagnosis" style="autocomplete" />
                        </td>
                    </tr>
                    </table>
                    <br/>
            </template>
            <render n="1" concept="Diagnosis"/>
            <render n="2" concept="Diagnosis"/>
            <render n="3" concept="Diagnosis"/>
        </repeat>
  </div>
	<ifMode mode="VIEW" include="false">
        <div id="buttons">
            <submit submitClass="confirm right" submitCode="general.save"/>
            <button type="button" class="cancel"><uimessage code="general.cancel"/></button>
        </div>
    </ifMode>
    <!-- End of HTML Form -->
    <!-- Code to enable creating only One Encounter per Visit -->
    <ifMode mode="EDIT" include="false">
        <lookup complexExpression="
            #set( $encounter = 0 )
            #foreach ( $enc in $fn.allEncounters(null) )
                  #if( $enc.encounterType.uuid == '4973ecc3-b5fa-4e72-991b-37d73a2f7638')
                      #if( $enc.visit.visitId == $visit.visitId )
                          #set( $encounter = $enc)
                      #end
                   #end
            #end
            #if( $encounter != 0)
                &lt;script type=&quot;text/javascript&quot;>
                        if (window.location.href.indexOf('/module/htmlformentry/htmlForm.form') == -1 ||
                            window.location.href.indexOf('/htmlformentryui/htmlform/enterHtmlFormWithStandardUi.page') == -1) {
                            window.location.href = window.location.protocol + &quot;//&quot; + window.location.host + &quot;/&quot;+ OPENMRS_CONTEXT_PATH + &quot;/htmlformentryui/htmlform/editHtmlFormWithStandardUi.page?patientId=$encounter.patientId&amp;visitId=$visit.visitId&amp;formUuid=0cbe224a-bc08-418a-9f6b-9d2d2bdab211&amp;encounterId=$encounter.encounterId&amp;returnUrl=%2F&quot; + OPENMRS_CONTEXT_PATH + &quot;%2Fcoreapps%2Fclinicianfacing%2Fpatient.page%3FpatientId%3D$encounter.patientId&quot;;
                        }
                &lt;/script>
            #end"/>
    </ifMode>
</htmlform>
