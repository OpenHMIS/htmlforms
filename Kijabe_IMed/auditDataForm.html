<htmlform formUuid="667dc18e-740f-44ce-ae0a-5ba6b33308b0" formName="Audit Data Form" formEncounterType="7dc1632c-f947-474f-b92c-7add68019aec" formVersion="1.0">
<div id="EncounterDetails" style="visibility: hidden; display: none;">
<section headerLabel="Encounter Details">
  <br/>
  <br/>
    Date: <encounterDate default="today"/> <br/>
    Location: <encounterLocation default="SessionAttribute:emrContext.sessionLocationId"/>
    Provider: <encounterProvider default="currentUser"/>
 </section>
 </div>
 <div id="Visit Attributes" style="visibility: visible; display: block;">
 <table>
 <tr>
  <td>
    Date of Admission: <lookup expression="visit.startDatetime"/>
  </td>
  <td>
    <obs conceptId="1641" labelText="Date of Discharge:" allowTime="false"/>
  </td>
 </tr>
 <tr>
  <td>
    <obs conceptId="164166" labelText="PALLIATIVE CONSULT&lt;br/&gt;" answerSeparator=" " answerConceptIds="1065,1066,1067" answerLabels="Yes,No,Unknown" style="radio"/>
  </td>
  <td>
    <obs conceptId="164164" labelText="PRE-OP RISK ASSESSMENT ONLY?&lt;br/&gt;" answerSeparator=" " answerConceptIds="1065,1066,1067" answerLabels="Yes,No,Unknown" style="radio"/>
  </td>
  <td>
    <obs conceptId="164168" labelText="ICU stay during admission?&lt;br/&gt;" answerSeparator=" " answerConceptIds="1065,1066,1067" answerLabels="Yes,No,Unknown" style="radio"/>
  </td>
 </tr>
 <tr>
 	<td>  
		<obs conceptId="164167" labelText="HDU stay during admission?&lt;br/&gt;" answerSeparator=" " answerConceptIds="1065,1066,1067" answerLabels="Yes,No,Unknown" style="radio"/>
	</td>
 	<td>
		<obs conceptId="164165" labelText="HDU CO-MGMT ONLY?&lt;br/&gt;" answerSeparator=" " answerConceptIds="1065,1066,1067" answerLabels="Yes,No,Unknown" style="radio"/>
	</td>
  <td>
    <obs conceptId="1169" labelText="HIV+:&lt;br/&gt;" answerSeparator=" " answerConceptIds="703,664,1067" answerLabels="Yes,No,Unknown" style="radio"/>
  </td>
	</tr>
  <tr>
  <td>  
    <obs conceptId="5497" labelText="CD4:"/>
  </td>
  	<td>
		<obs conceptId="159644" labelText="HbA1c:" />
	</td>
	<td>  
    <obs conceptId="161630" labelText="Type of inpatient service" answerConceptIds="161627,161623,160465,160452,160456,160472,160455,160476" answerLabels="General medicine service,Surgery service,Orthopedic department,Plastic Surgery Department,Obstetrics and gynecology department,Neurosurgery department,Ear nose and throat department,Urology department" />
  </td>
  </tr>
  </table>
  </div>
 <div id="Diagnosis" style="visibility: visible; display: block;">
    <repeat>
            <template>
                <table width="100%">
                    <tr>
                        <td>
                            <obs conceptId="1642" labelText="Discharge Diagnosis:" answerClasses="Diagnosis" style="autocomplete" />
                        </td>
                    </tr>
                    </table>
                    <br/>
            </template>
            <render n="1" concept="Diagnosis"/>
            <render n="2" concept="Diagnosis"/>
            <render n="3" concept="Diagnosis"/>
        </repeat>
  </div>
	<ifMode mode="VIEW" include="false">
        <div id="buttons">
            <submit submitClass="confirm right" submitCode="general.save"/>
            <button type="button" class="cancel"><uimessage code="general.cancel"/></button>
        </div>
    </ifMode>
    <!-- End of HTML Form -->
    <!-- Code to enable creating only One Encounter per Visit -->
    <ifMode mode="EDIT" include="false">
        <lookup complexExpression="
            #set( $encounter = 0 )
            #foreach ( $enc in $fn.allEncounters(null) )
                  #if( $enc.encounterType.uuid == '7dc1632c-f947-474f-b92c-7add68019aec')
                      #if( $enc.visit.visitId == $visit.visitId )
                          #set( $encounter = $enc)
                      #end
                   #end
            #end
            #if( $encounter != 0)
                &lt;script type=&quot;text/javascript&quot;>
                        if (window.location.href.indexOf('/module/htmlformentry/htmlForm.form') == -1 ||
                            window.location.href.indexOf('/htmlformentryui/htmlform/enterHtmlFormWithStandardUi.page') == -1) {
                            window.location.href = window.location.protocol + &quot;//&quot; + window.location.host + &quot;/&quot;+ OPENMRS_CONTEXT_PATH + &quot;/htmlformentryui/htmlform/editHtmlFormWithStandardUi.page?patientId=$encounter.patientId&amp;visitId=$visit.visitId&amp;formUuid=667dc18e-740f-44ce-ae0a-5ba6b33308b0&amp;encounterId=$encounter.encounterId&amp;returnUrl=%2F&quot; + OPENMRS_CONTEXT_PATH + &quot;%2Fcoreapps%2Fclinicianfacing%2Fpatient.page%3FpatientId%3D$encounter.patientId&quot;;
                        }
                &lt;/script>
            #end"/>
    </ifMode>
</htmlform>
